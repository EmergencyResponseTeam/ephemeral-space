- type: entity
  parent: ClothingHeadBase
  id: ESClothingHeadHatCaptain
  name: captain's cap
  description: A hat styled after old-age mariner's caps. Designated for captains of Pomelo Interspace Transport vessels.
  components:
  - type: Sprite
    sprite: _ES/Clothing/Head/Hats/captain.rsi
    layers:
    - state: icon
    - state: icon-color
      color: "#e9744a"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      - state: inhand-left-color
        color: "#e9744a"
      right:
      - state: inhand-right
      - state: inhand-right-color
        color: "#e9744a"
  - type: Clothing
    sprite: _ES/Clothing/Head/Hats/captain.rsi
    clothingVisuals:
      head:
      - state: equipped-HELMET
      - state: equipped-HELMET-color
        color: "#e9744a"
  - type: Tag
    tags:
    - ClothMade
    - Recyclable

# Ushanka

- type: entity
  parent: [ClothingHeadBase, BaseFoldable]
  id: ESClothingHeadUshanka
  name: ushanka
  description: A robust fur hat given to senior officers of the USSP.
  suffix: ES
  components:
  - type: Sprite
    sprite: _ES/Clothing/Head/Hats/ushanka.rsi
    layers:
    - state: ushanka
      map: [ "unfoldedLayer" ]
    - state: ushankaup
      map: ["foldedLayer"]
      visible: false
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: up
    foldedHeldPrefix: up

- type: entity
  parent: ESClothingHeadUshanka
  id: ESClothingHeadUshankaSecurity
  name: security ushanka
  description: A robust fur hat given to distinguished security officers of the USSP.
  components:
  - type: Sprite
    sprite: _ES/Clothing/Head/Hats/ushanka_red.rsi
