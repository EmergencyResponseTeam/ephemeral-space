- type: entity
  abstract: true
  parent: BaseStorageItem
  id: ESBaseWallet
  name: wallet
  description: Don't lose it.
  components:
  - type: Appearance
  - type: Sprite
    sprite: _ES/Objects/Misc/wallet.rsi
    layers:
    - state: icon
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: Item
    size: Small
  - type: Wallet
    idSlot:
      name: access-id-card-component-default
      whitelist:
        components:
        - IdCard
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Small
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      wallet-id: !type:ContainerSlot {}
  - type: Tag
    tags:
    - DoorBumpOpener

- type: entity
  parent: ESBaseWallet
  id: ESWallet
  name: wallet
  description: A basic wallet fit for all your monetary needs.
  components:
  - type: Wallet
    id: PassengerIDCard # Placeholder

- type: entity
  parent: ESWallet
  id: ESWalletPIT
  name: PIT wallet
  description: A basic Pomelo Interspace Transit brand wallet.
  components:
  - type: Sprite
    sprite: _ES/Objects/Misc/wallet.rsi
    layers:
    - state: icon
    - state: icon-logo-PIT

- type: entity
  parent: ESWalletPIT
  id: ESWalletPITEngineer
  name: PIT engineer wallet
  description: A Pomelo Interspace Transit brand wallet given to engineers. It reeks of plasma and smoke.
  components:
  - type: Wallet
    id: EngineeringIDCard # Placeholder
