- type: entity
  id: ESBaseThrusterStructure
  parent: BaseStructureDynamic
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Rotatable
    rotateWhileAnchored: true
  - type: InteractionOutline
  - type: Appearance
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Electronic
  - type: Construction
    graph: ESThruster
    containers:
    - engine
  - type: ContainerContainer
    containers:
      engine: !type:Container
  - type: GuideHelp
    guides:
    - ShuttleCraft

- type: entity
  id: ESBaseThruster
  parent: ESBaseThrusterStructure
  name: thruster
  description: A thruster that allows a shuttle to move.
  abstract: true
  components:
  - type: AmbientSound
    enabled: false
    range: 4
    volume: -4
    sound:
      path: /Audio/Effects/shuttle_thruster.ogg
  - type: Thruster
    damage:
      types:
        Heat: 40
  - type: ThrusterVisuals
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: StaticPrice
    price: 300

- type: entity
  id: ESThrusterFrame
  parent: ESBaseThrusterStructure
  name: thruster frame
  description: A frame for a shuttle thruster.
  components:
  - type: Sprite
    sprite: _ES/Structures/Shuttles/thruster_frame.rsi
    layers:
    - state: frame
  - type: ItemMapper
    sprite: _ES/Structures/Shuttles/thruster_frame.rsi
    mapLayers:
      frame_filled:
        whitelist:
          tags:
          - ESThrusterEngineGas
          - ESThrusterEngineIon
        minCount: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ChangeConstructionNodeBehavior
        node: broken
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Construction
    node: frame

- type: entity
  id: ESThrusterBroken
  parent: ESBaseThrusterStructure
  name: broken thruster
  description: It moves no longer.
  components:
  - type: Sprite
    sprite: _ES/Structures/Shuttles/thruster_frame.rsi
    layers:
    - state: broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 5
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Construction
    node: broken

# Gas Thruster
- type: entity
  id: ESGasThruster
  parent: ESBaseThruster
  name: gas thruster
  components:
  - type: Sprite
    sprite: _ES/Structures/Shuttles/thruster_gas.rsi
    layers:
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeUnaryConnectors
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: base
      map: [ "enum.ThrusterVisualLayers.Base" ]
    - state: thrust
      map: [ "enum.ThrusterVisualLayers.ThrustOn" ]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: [ "enum.ThrusterVisualLayers.ThrustingUnshaded" ]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: PipeAppearance
  - type: PipeColorVisuals
  - type: AtmosMonitoringConsoleDevice
    navMapBlip: GasVentOpening
  - type: AtmosPipeColor
  - type: AtmosDevice
  - type: PipeRestrictOverlap
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: Thruster
    isFueledThruster: true
    maxGasThrustMultiplier: 2.5
    requiresFuel: true
    requirePower: false
    inletName: "pipe"
    gasMixturePair:
    - mixture:
        immutable: true
        volume: 100
        moles:
        - 0 # oxygen
        - 0 # nitrogen
        - 0 # CO2
        - 1 # Plasma
        - 0 # Tritium
        - 0 # Water vapor
        - 0 # Ammonia
        - 0 # N2O
        - 0 # Frezon
      thrustMultiplier: 400
      consumptionEfficiency: 0.5
      benefitsCondition: Pure
    previousValueComparisonTolerance: 0.01
  - type: Construction
    node: gas
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: frame-gas
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: EntityTableContainerFill
    containers:
      engine:
        id: ESEngineThrusterGas
