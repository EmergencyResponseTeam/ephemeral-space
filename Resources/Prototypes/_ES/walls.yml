#shuttle walls
- type: entity
  parent: WallDiagonalBase
  id: WallShuttleTubeDiagonal
  name: shuttle wall
  suffix: tube
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: _ES/Structures/Walls/tube_diagonal.rsi
    state: state0
  - type: Icon
    sprite: _ES/Structures/Walls/tube_diagonal.rsi
    state: state0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 2000
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Reflect
    reflectProb: 1
  - type: RadiationBlocker
    resistance: 5
  - type: StaticPrice
    price: 200

